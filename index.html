<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu"><img src="img/Menu.svg" alt=""></div>
    <div class="logo"><img src="img/Chetan.svg" alt="Chetan"></div>

    <div class="hero">
        <div class="upper">
            <div class="text1">
                <div class="text">
                    <span class="auto-type"></span>
                </div>
                <div class="hello">
                    <img src="img/waving.svg" alt="Hello">
                </div>
            </div>
            <div class="chetan">
                <h1>I'm Chetan</h1>
                <p>Web&nbsp;<span style="color:#FF8C32">Designer</span>&nbsp;and Frontend </p>
                <h2><span style="color:#FF8C32">Developer</span> .</h2>
            </div>

            <div class="arrow">
                <img src="img/arrow.svg" alt="">
            </div>

            <div class="btn">
                <button >Download CV</button>
            </div>
        </div>

        <div class="lower">

            <div class="grid">
                <div class="line"><img src="img/circle.svg" alt=""></div>
                <div class="line line1"><img src="img/Avatar.svg" alt=""></div>
                <div class="line line2"><img src="img/halfc.svg" alt=""></div>
                <div class="line line3"><img src="img/rec.svg" alt=""></div>
                <div class="line line4"><img src="img/holloc.svg" alt=""></div>
    
    
                <div class="hline hline1"><img src="img/sm2.svg" alt=""></div>
                <div class="hline hline2"><img src="img/bigr.svg" alt=""></div>
                <div class="hline hline3"><img src="img/sm1.svg" alt=""></div> 
                <div class="hline hline4"></div>
                <div class="hline hline5"></div>

            </div>
           


            
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
